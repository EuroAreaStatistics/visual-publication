  <div id="loader" style="position: fixed; height: 10%; width: 10%; left: 45%; top: 45%;">

    </header>

      <div class="collapse navbar-collapse" id="navbarNavMobile">

        </ul>

          <strong id="chart_title">chart_title</strong>
        </h3>
      </div>
      <div class="col-3">
        <div class="d-flex justify-content-end">
        </div>
      </div>
    </div>
    <div id="title-row-mobile" class="row text-center d-none">

          <select id="indicators-mobile" class="selectpicker indicator-select" title="Select indicator" data-width="90%"></select>

    </div>
    <div class="row text-center d-none">
      <div class="col mx-auto">
        <h5 id="chart_subtitle">chart_subtitle</h5>

        </div>
        <div id="indicators-container" class="d-none">
          <select id="indicators" class="selectpicker indicator-select" title="Select indicator"></select>
